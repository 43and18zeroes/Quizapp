<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- bootstrap files -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">

    <div class="container">
        <div class="quizcard">

            <aside>
                <img src="img/logo.png" alt="">
            </aside>

            <main>

                <div class="endscreen" id="endscreen" style="display: none">
                    <img src="img/brain result.png" alt="" class="mb-2">
                    <h2 class="mb-2">Quiz beendet</h2>
                    <div class="mb-2">Ihr Ergebnis <b id="amount-of-right-questions">x</b><b>/</b><b
                            id="questions-number-result">x</b></div>
                    <button class="btn btn-primary mb-2">SHARE</button>
                    <button class="btn btn-primary" id="restart-button" onclick="restartGame()">Erneut versuchen</button>
                </div>

                <div class="quiz-body" id="quizbody">
                    <h2 id="questiontext">Frage</h2>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                        <div class="card-body" id="answer_1">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                        <div class="card-body" id="answer_2">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                        <div class="card-body" id="answer_3">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                        <div class="card-body" id="answer_4">
                            Antwort
                        </div>
                    </div>

                    <div class="question-footer">
                        <span>
                            <b id="currentquestionnumber">1</b> von <b id="questionsnumber">5</b> Fragen
                        </span>

                        <button class="btn btn-primary" id="next-button" onclick="nextQuestion()" disabled>NÃ¤chste
                            Frage</button>
                    </div>
                </div>
            </main>
        </div>

        <div class="progress">
            <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;"></div>
        </div>

    </div>
</body>

</html>
